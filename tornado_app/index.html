<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script> 
<script src="http://malsup.github.com/jquery.form.js"></script> 

    <script>
      $(document).ready(function () {
 		var counter = 0;
        var ws = new WebSocket("ws://localhost:8888/ws");

        

       

        ws.onmessage = function(evt) {
        

        json = JSON.parse(evt.data);
        switch(json.type){
          case 0:
          $('<div/>', {
    		"class": 'youtube',
    		html: "Title: " + json.title
    		+  "<img src=" + json.thumbnail +"></div>"
			}).appendTo('#youtube_results');

          
          counter++;
          break;
          case 1:
          $('#localmusic_results').append("<div class=\"localmus\">" + "<input type=\"hidden\" value=" + json.path + "></input>" + "<p>Title: " + json.title2 + "</p>" + "</div>");
          break;
        };

        }
        
		

        $("#play").click(function(evt) {
        ws.send("connected" + " $1");
        });


        $('#send').click( function() {
        ws.send("Hellos" + " $1");
        });


        $('#submit').click( function() {
        if ($('#search').val() != ''){
        	var terms = $('#search').val();
        	if (counter > 10){ 
        		$('#youtube_results').empty();
        	}
          $('#localmusic_results').empty();
          ws.send(terms + " $0");
        }
        
        });

        $('.youtube').click( function(){
		var t = $(this).children().val();
		ws.send(t + " $1");
		});
        

        

      });
    </script>


<input type="button" id="play"  value="play">
<input type="button" id="send"  value="send">
<input type="button" id="pause" value="pause">

<input type="text" id="search">
<input type="button" id="submit" value="submit">

<Div id="youtube_results" style="overflow: auto; width:1000px; height:300px;">
  
</Div>

<Div id="localmusic_results" style="overflow: auto; width:1000px; height:300px;">
  
</Div>

<div id="test"></div>
