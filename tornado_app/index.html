<body>




<input id="message" type="text"/>
<div  id="youresult" style="overflow: auto; width:500px; height:300px; margin-bottom:20px;">
<div  class="youtube" id="div0"><input  type="hidden" value="rylan" ><h2></h2><img src=""/></div>
<div  class="youtube" id="div1"><input  type="hidden" value="rylan" ><h2></h2><img src=""/></div>
<div  class="youtube" id="div2"><input  type="hidden" value="rylan" ><h2></h2><img src=""/></div>
<div  class="youtube" id="div3"><input  type="hidden" value="rylan" ><h2></h2><img src=""/></div>
<div  class="youtube" id="div4"><input  type="hidden" value="rylan" ><h2></h2><img src=""/></div>
</div>

<div id="test"></div>

<iframe id="you_player"  width="495" height="300" src="" id="gg" frameborder="0" allowfullscreen></iframe>




<script>
var counter = 0;


    var low_you  = new Array("div0","div1","div2","div3", "div4");

    var ws = $.websocket("ws://localhost:8888/ws", {
        events: {
                search_response: function(e) { 	      	
                    for(var i = 0 ;i<low_you.length;i++){
                    var mainDiv = document.getElementById(low_you[i]);
                    mainDiv.children[0].value = e.data[i].url;
                    mainDiv.children[2].src = e.data[i].thumbnail;
                    mainDiv.children[1].innerHTML = e.data[i].title;

                  }
                },
                url_change: function(e){
                  document.getElementById("you_player").src = e.data;
                }
        }
    });



  $('#message').change(function(){
    ws.send('0', this.value);
    this.value = '';
  });

  $('.youtube').click( function(){
    $t = $(this).children().val();
    ws.send('2', $t);
  });

</script>



</body>
