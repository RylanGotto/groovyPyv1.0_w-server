<div id="content"></div>






    <script>
    var counter = 0;
    function youtube_handler(e){
    var low_you  = new Array("div0","div1","div2","div3", "div4") ;
    var high_you = new Array("div5","div6","div7","div8", "div9");

    if (counter < 5){
      for(var i = 0; i<low_you.length;i++){
        var mainDiv = document.getElementById(low_you[i]);
        mainDiv.children[0].value = e.items[i].url;
        var titl = document.createElement('h2');
        titl.innerHTML = e.items[i].title;
        mainDiv.appendChild(titl);

    counter++;
    }
    }
    else
    {
      for(var i = 0; i<high_you.length;i++){
        var mainDiv = document.getElementById(high_you[i]);
        mainDiv.children[0].value = e.items[i].url;
        var titl = document.createElement('h2');
        titl.innerHTML = e.items[i].title;
        mainDiv.appendChild(titl);
    }
    counter = 0;
    }
 
      var ws = $.websocket("ws://localhost:8888/ws", {
        events: {
                search_response: function(e) {          
                  youtube_handler(e);   
                }


        }
      });

      $('#message').change(function(){
        ws.send('message', this.value);
        this.value = '';
      });

      $('.youtube').click( function(){
          $t = $(this).children().val();
          $('#content').append($t);
      });
        


        $("#play").click(function(evt) {
        ws.send("connected" + " $1");
        });

        $('#send').click( function() {
        ws.send("Hellos" + " $1");
        });


        


    </script>
